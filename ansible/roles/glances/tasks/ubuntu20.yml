---
# tasks file for roles/glances
# For Ubuntu18
- name: check installed glances
  command: bash -lc "glances --version"
  register: glances_exists
  changed_when: False
  ignore_errors: yes

- name: install glances
  become: true
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - glances
  when: glances_exists is failed

